<!-- calculadora.component.html -->
<div class="calculadora-container">
    <h1>MiniCalculadoraApp</h1>
    
    <div class="input-group">
      <label for="numero1">Número 1:</label>
      <input 
        type="number" 
        id="numero1" 
        [(ngModel)]="numero1" 
        placeholder="Ingrese número 1">
    </div>
  
    <div class="input-group">
      <label for="numero2">Número 2:</label>
      <input 
        type="number" 
        id="numero2" 
        [(ngModel)]="numero2" 
        placeholder="Ingrese número 2">
    </div>
  
    <div class="buttons">
      <button (click)="sumar()" class="btn-primary">sumar</button>
      <button (click)="restar()" class="btn-primary">restar</button>
    </div>
  
    <div class="resultado">
      <p>Resultado: {{resultado}}</p>
    </div>
  </div>
